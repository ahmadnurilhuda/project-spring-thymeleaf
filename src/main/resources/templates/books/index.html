<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Book Store</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="/book-store-1.0-SNAPSHOT/books">Book</a>
              <a class="nav-link" href="/book-store-1.0-SNAPSHOT/categories"
                >Category</a
              >
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
        <section class="container">
        
            <div class="container">
                <a class="btn btn-primary" href="./books/create">tambah buku</a>
            </div>

            <div>${success}</div>
            
            <div class="container my-4">
                <h2 class="mb-4">Daftar Buku</h2>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover align-middle text-center">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">No</th>
                                <th scope="col">Title</th>
                                <th scope="col">ISBN</th>
                                <th scope="col">Year</th>
                                <th scope="col">Price</th>
                                <th scope="col">Stock</th>
                                <th scope="col">Category</th>
                                <th scope="col">Description</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                                <tr th:each="book, loop : ${booksList}">
                                    <td th:text="${loop.count}"></td>
                                    <td th:text="${book.getBook().title}"></td>
                                    <td th:text="${book.getBook().isbn}"></td>
                                    <td th:text="${book.getBook().year}"></td>
                                    <td>
                                        <!-- <fmt:formatNumber value="${book.getBook().price}" type="currency"
                                        currencySymbol="Rp" maxFractionDigits="0" /> -->
                                    </td>
                                    <td th:text="${book.getBook().stock}"></td>
                                    <td th:text="${book.getCategory().name}"></td>
                                    <td th:text="${book.getBook().description}"></td>
                                    <td>
                                        <!-- <a class="btn btn-edit" href="./books/edit/${book.getBook().id}">Edit</a>
                                        <form action="./books/delete/${book.getBook().id}" method="post" style="display:inline;">
                                            <button class="btn btn-delete" type="submit" onClick="return confirm('Are you sure you want to delete this book?')" >delete</button>
                                        </form> -->
                                    </td>
                                </tr>
                                <tr th:if="${booksList.isEmpty()}"><td colspan="9">No books found.</td></tr>
                                
                        </tbody>
                    </table>
                </div>
            </div>

        </section>
    </main>


    <footer class="bg-dark text-white py-4 mt-auto">
        <div class="container text-center">
            <p class="mb-1">&copy; 2025 Green Academy. All rights reserved.</p>
            <ul class="list-inline">
            <li class="list-inline-item"><a href="#" class="text-white">Privacy</a></li>
            <li class="list-inline-item"><a href="#" class="text-white">Terms</a></li>
            <li class="list-inline-item"><a href="#" class="text-white">Contact</a></li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



  </body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/base}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Category Book</title>
</head>
<body>

    <main layout:fragment="content">

    <h2>Form Add Category</h2>
    <p th:text="${message}" class="text-danger"></p>

        <form th:object="${category}" action="" method="post" class="container">
        <div class="row">
        
            <!-- Kolom Kiri -->
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label" for="name">name</label>
                    <input
                    <input  
                        th:field="*{name}"  
                        class="form-control"
                        th:classappend="${#fields.hasErrors('name')} ? ' is-invalid'"
                        type="text" id="name" placeholder="Name Category">
                
                    <div class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

                </div>

                <div class="mb-3">
                    <label class="form-label" for="description">Description</label>
                    <textarea 
                        th:field="*{description}"  
                        class="form-control"
                        th:classappend="${#fields.hasErrors('description')} ? ' is-invalid'"
                        type="text" id="name" name="desctiption" placeholder="Category Description">
                        </textarea>

                    <div class="form-text text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                </div>
            </div>
        <!-- Elemen Tambahan di Bawah -->

        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Add New Category</button>
        </div>
        </form>
    </main>


    
</body>
</html>
